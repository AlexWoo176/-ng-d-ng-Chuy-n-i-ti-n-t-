<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form>
    <table style="width:800px; text-align: center" >
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td style="width:60px"><input type="text" id="amount"></td>
            <td ><select name="currency" id="from">
                <option value="Vietnam" selected>Vietnam</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
            </select></td>
            <td><select name="currency" id="to">
                <option value="Vietnam">Vietnam</option>
                <option value="USD" selected>USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
            </select></td>
            <td><b><input type="button" onclick="convert()" value="Convert"></b></td>
        </tr>
        <tr>
            <td style="text-align: left" colspan="3">Result: <span id="result" style="color: blue; width: 60px"></span>
                <span style="color: blue" id="result-country"></span></td>
        </tr>
    </table>
</form>
<script src="js/app.js"></script>
</body>
</html>
